---
language: go
matrix:
  include:
    - go: 1.10.x
    - go: 1.11.x
    - go: 1.12.x

before_install:
  - go get github.com/golang/dep/cmd/dep
  - go get golang.org/x/lint/golint

install:
  - # skip

script:
  - gofmt -d .
  - golint -set_exit_status $(go list ./... | grep -v /vendor/)
  - dep ensure -v
  - go vet $(go list ./... | grep -v /vendor/)
  - go test $(go list ./... | grep -v /vendor/)
  - go build
